<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring CSS</title>
    <!-- Internal Styles -->
    <style>
      /* style-rule: style-value; */
      p {
        color: red;
      }

      li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>CSS = Cascading Style Sheets</p>
    <p>Different ways to apply styles</p>
    <ol>
      <li>Inline CSS</li>
      <li>Embedded / Internal CSS</li>
      <li>External CSS</li>
    </ol>
  </body>
</html>
